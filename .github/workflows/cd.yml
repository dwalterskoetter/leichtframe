name: LeichtFrame CD (Release)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (e.g. 0.1.0)"
        required: true
        default: "0.1.0-alpha"
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  # JOB 1: NuGet Release
  nuget-release:
    name: Publish NuGet
    runs-on: ubuntu-latest
    env:
      VERSION: "0.0.0-ci"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      # Find Version
      - name: Set Version (Manual)
        if: github.event_name == 'workflow_dispatch'
        run: echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV

      - name: Set Version (Tag)
        if: github.event_name == 'push'
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      # Build & Push
      - name: Restore
        run: dotnet restore

      - name: Build & Test
        run: |
          dotnet build --no-restore -c Release -p:Version=$VERSION
          dotnet test --no-build -c Release

      - name: Pack
        run: dotnet pack --no-build -c Release -o nupkgs -p:Version=$VERSION

      - name: Push to NuGet
        run: |
          dotnet nuget push nupkgs/*.nupkg \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

    outputs:
      release_version: ${{ env.VERSION }}

  # JOB 2: Docusaurus Update
  update-docs:
    needs: nuget-release
    uses: ./.github/workflows/docs.yml
    with:
      version_tag: ${{ needs.nuget-release.outputs.release_version }}
    secrets: inherit
